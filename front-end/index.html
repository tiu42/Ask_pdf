<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask pdf</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="pdf-file">Choose file to upload</label>
            <input type="file" id="pdf-file" name="pdf-file" accept=".pdf"/>
        </div>
    </form>
</body>
</html>
